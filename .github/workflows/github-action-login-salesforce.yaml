        run: echo "${{ secrets.SALESFORCE_SERVER_KEY }}" > server.key |
          sfdx force:auth:jwt:grant --clientid ${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwtkeyfile=server.key --username ${{ secrets.SALESFORCE_USERNAME }} --setdefaultdevhubusername
